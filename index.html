<body class="whitesand">
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-theme bg-theme sticky-top">
        <div class="container">
            <a href="#" class="navbar-brand">
                Lori
            </a>
            <ul class="navbar-nav ml-auto">
                <!-- darklight toggler -->
                <li class="nav-item">
                    <div class="custom-control custom-switch nav-link ml-5">
                        <input type="checkbox" class="custom-control-input" id="themeSwitch">
                        <label class="custom-control-label" for="themeSwitch"><i
                                class="fas fa-moon i-theme"></i></label>
                    </div>
                </li>
                <!-- I put it here to avoid the flashing -->
                <script src="js/theme-toggler.js"></script>
            </ul>
        </div>
    </nav>
    <!-- END NAVIGATION -->
    <!-- HEADER -->
    <header class="bg-theme py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-2">
                    <h1 class="brand">My Wallet</h1>
                </div>
            </div>
        </div>
    </header>
    <!-- HEADER END -->
    <!-- MAIN AREA -->
    <section class="container py-2 my-4">
        <div class="row">
            <div class="col-lg-6">
                <div class="card card-theme">
                    <div class="table-responsive">
                        <table class="table table-theme table-striped table-hover">
                            <thead class="thead bg-theme">
                                <tr>
                                    <th>#</th>
                                    <th>Crypto</th>
                                    <th>CHF</th>
                                </tr>
                            </thead>
                            <tbody id="valueTable">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container py-2 my-4 flexible">
        <div class="row">
            <div class="col-lg-6 mb-2">
                <a href="#" id="details" class="btn btn-theme btn-block">
                    <i class="fas fa-folder"></i> Details
                </a>
            </div>
        </div>
    </section>

    <section id="portfolio" class="container py-2 my-4 flexible hidden">
        <div class="row">
            <div class="col-lg-12">
                <div class="card card-theme">
                    <div class="card-header card-header-theme">
                        <h4>Portfolio</h4>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-theme table-striped table-hover">
                            <thead class="thead bg-theme">
                                <tr>
                                    <th>#</th>
                                    <th>Crypto</th>
                                    <th>Address</th>
                                    <th>Balance</th>
                                    <th>Price CHF</th>
                                    <th>Value CHF</th>
                                </tr>
                            </thead>
                            <tbody id="portfolioTable">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END MAIN AREA -->

    <footer class="bg-theme pt-2 mt-4">
        <div class="container">
            <div class="row">
